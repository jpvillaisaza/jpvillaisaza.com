<h1>Projects</h1>

<ul>
  {% for project in site.data.projects %}
    <li>
      <strong>{{ project.title }}</strong>
      <p>{{ project.description }}</p>
      <p><a href="{{ project.url }}">{{ project.url }}</a></p>
    </li>
  {% endfor %}
</ul>
